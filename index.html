<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/styles.css" />
    <title>CreateTags</title>
  </head>
  <body>
    <div class="wrapper">
      <h1 class="title">Tags list</h1>
      <div class="checkboxField">
        <input type="checkbox" id="readOnly" />
        <label for="readOnly">Read Only</label>
      </div>
      <div class="inputField">
        <input type="text" class="input" size="40" />
        <button class="addNewTagBtn">Add a tag</button>
        <button class="addNewTagListBtn">Add a new tags List</button>
      </div>
      <ul class="resultTagList"></ul>
      <button class="cleatAllBtn">Clear all</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
